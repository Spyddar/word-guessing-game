<!DOCTYPE html>
<html lang="en">
<head>
    <title>Word Guessing Game</title>
</head>
<body>
    <h1>Word Guessing Game</h1>
    <p>Guess the word: <b>{{ guessed_word }}</b></p>
    <p>Attempts Left: <b>{{ attempts }}</b></p>
    
    <form method="post">
        <input type="text" name="letter" maxlength="1" required>
        <button type="submit">Guess</button>
    </form>
    
    {% if message %}
        <p><b>{{ message }}</b></p>
    {% endif %}
</body>
</html>
